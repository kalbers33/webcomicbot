{% if comic_strip_list %}
    <ul>
        {% for comic_strip in comic_strip_list %}
        <li><a href="{% url 'comics:comic_strip' comic_strip.id %}">{{ comic_strip.name }}</a></li>
{% endfor %}
    </ul>
{% else %}
    <p>No comic strips are available.</p>
{% endif %}

<form action="{% url 'comics:update_all_comics' %}" method="post">
{% csrf_token %}
<input type="submit" value="Update All Comics" />
</form>
